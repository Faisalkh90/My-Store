<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Order Success ✔️</h1>
    <div class="confirmation-item">
      <p >Thank you {{order.fullName}}, for shopping</p>
      <p >Your ${{order.price}} is confirmed!</p>
      <p>The order will take 1-3 business days for shopping</p>
    </div>
    <button (click)="deleteCart()">Back to products list</button>
  </div>
</div>
