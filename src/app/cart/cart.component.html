<app-nav-bar></app-nav-bar>
<div class="empty-cart-message" *ngIf="cartProducts.length <=0">
  <h1>Sorry, your cart is empty!<br> Please select product </h1>
</div>


<div class="cart-container" *ngIf="cartProducts.length > 0">
  <div class="cart-panel">
    <div class="cart-item" *ngFor="let item of cartProducts">
      <img class = "product-image" [src]="item.url" alt="{{item.name}}">
      <div class="cart-item-details">
        <h3> {{item.name}}</h3>
        <p>${{item.price}}</p>
        <label>Amount : <input class="number-input" type="number" min="0" [(ngModel)] = "item.quantity" (ngModelChange) = "update()"></label>
        <br>
        <button (click) = "remove(item)"  class="btn btn-primary"> Remove product from cart </button>
      </div>

    </div>
    <form>
      <p>Total price: ${{info.totalPrice}}</p>
    </form>
  </div>

  <div class="cart-panel">
<!--    <form class="form-margin" #form="ngForm">-->
<!--      <label>Full Name </label>-->
<!--      <input type="text"  placeholder="Your full name" [minLength]="4" [maxlength]="12" required [(ngModel)]="info.fullName">-->
<!--      <label>Address</label>-->
<!--      <input type="text" placeholder="Your address" [minLength]="5" [maxlength]="20" required [(ngModel)]="info.address">-->
<!--      <label>Credit Card Number </label>-->
<!--      <input type="text" placeholder= "Credit card number (16)" [minLength]="4" required [(ngModel)]="info.creditCard">-->
<!--      <br>-->
<!--      <button [disabled]="form.invalid" class="btn btn-primary">Submit</button>-->
<!--    </form>-->

    <div class="container mt-3" >
      <form class="was-validated" #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 mt-3">
          <label  class="form-label">Full Name: </label>
          <input type="text" class="form-control" minlength="7" placeholder="Enter your full name"required>
          <div class="valid-feedback">Looks good !</div>
          <div class="invalid-feedback">Please fill out your full name.</div>
        </div>
        <div class="mb-3">
          <label  class="form-label">Address: </label>
          <input type="text" class="form-control" minlength="7" placeholder="Enter your address" required>
          <div class="valid-feedback">Looks good !</div>
          <div class="invalid-feedback">Please fill out your address.</div>
        </div>

        <div class="mb-3">
          <label  class="form-label">Credit Card:</label>
          <input type="text"  minlength="16" pattern="^[0-9]*$" class="form-control" placeholder="Enter your credit card" required>
          <div class="valid-feedback">Looks good !</div>
          <div class="invalid-feedback">Please fill out your credit card with numbers only.</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
